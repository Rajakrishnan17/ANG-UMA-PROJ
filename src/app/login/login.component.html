<div class="sign-up-form">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Login</h3>
              <form [formGroup]="studentform">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" />
                    <div  class="error-msg" *ngIf="(studentform.controls.email.touched || submitted) && studentform.controls.email.hasError('required')">Email is required</div>
                    <div  class="error-msg" *ngIf="(studentform.controls.email.touched || submitted) && studentform.controls.email.hasError('email')">Email must be a valid email address</div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" />
                      <div  class="error-msg" *ngIf="(studentform.controls.password.touched || submitted) && studentform.controls.password.hasError('required')">Password is required</div>
                      <div  class="error-msg" *ngIf="(studentform.controls.password.touched || submitted) && studentform.controls.password.hasError('minlength')">Password must be at least 6 characters</div>
                  </div>    

                  
                  <div class="form-group">
                      <button class="btn btn-primary" (click)="studentlogin()">Login</button>
                      
                  </div>
              </form>
            
             
          </div>
      </div>
  </div>
</div>
